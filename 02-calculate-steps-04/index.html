<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple calculater</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./assets/styles/main.css" rel="stylesheet" />
	</head>

	<body>
		<section id="calc">
			<header>
				<h1>Calculater</h1>
			</header>
			<div id="calc-input-wrapper">
				<div class="calc-input-text">
					<input type="number" id="calc-text-input1" value="0" />
				</div>
				<div id="calc-buttons">
					<button type="button" id="calc-button-add" class="calc-button">+</button>
					<button type="button" id="calc-button-minus" class="calc-button">-</button>
					<button type="button" id="calc-button-divide" class="calc-button">/</button>
					<button type="button" id="calc-button-mulitply" class="calc-button">*</button>
				</div>
				<div class="calc-input-text" id="calc-input-val2">
					<input type="number" id="calc-text-input2" value="0" />
				</div>
				<button type="button" id="submit-values" class="calc-button">Submit</button>
			</div>
			<div id="calc-result">
				<h2>Result</h2>
				<p id="calc-result-text">0</p>
			</div>
		</section>
	</body>
	<script src="./assets/scripts/main.js" defer></script>
</html>
